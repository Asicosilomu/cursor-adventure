<!DOCTYPE html>
<!-- Cursor Adventure by Asicosilomu -->
<html>
	<head>
		<title>Cursor Adventure</title>
		<script src="locale.js"></script>
		<script src="levels.js"></script>
		<style type="text/css">a { color: black; };</style>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body style="font-family: Segoe UI, Arial, Noto Sans, Ubuntu;">
	<center>
	<h1>Cursor Adventure</h1>
	<div id="container">
		<button onclick="window.showLevels('en')">English</button>
		<button style="background-color: red; color: yellow;" onclick="window.showLevels('ro')">Rom√¢nesc</button>
	</div>
	<br><i id="credits"></i>
	</center>
	<script type="text/javascript">
		var ln = window.levels.length;
		var c = document.body.querySelector("#container");
		var br = document.createElement("br");
		window.showLevels = function(locale)
		{
			c.innerHTML = "<b>" + window.locale[locale].selectlevel + "</b><br><br>";
			document.body.querySelector("#credits").innerText = window.locale[locale].credits;
			for (var i = 1; i < ln; i++)
			{
				var link = document.createElement("a");
				link.href = "game.html?level=" + i.toString() + "&lang=" + locale;
				link.innerText = window.locale[locale].level + " " + i.toString();
				c.appendChild(link);
				c.appendChild(br.cloneNode());
			}
		};
	</script>
	</body>
</html>
