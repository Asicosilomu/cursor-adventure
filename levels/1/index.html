<!DOCTYPE html>
<!-- Cursor Adventure by Asicosilomu -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Level 1 | Cursor Adventure</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', () => {
			if (/Android|Mobile|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {
				document.body.innerHTML = "";
				alert("Looks like your device does not have a mouse cursor. You need one in order to play Cursor Adventure. Please try playing again on a compatible device.");
			}
		});
	</script>
  </head>
  <body style="overflow: hidden;">
  <center>
	<h1>Level 1</h1>
	<h3 class="titledisplay" style="height: 75px">Place your cursor on the gray pad to begin!</h3>
	<br>
	<br>
	<div class="grids center" onmouseleave="window.outOfGridHandler();">
	</div>
	<br>
	<p>A creation of Asicosilomu</p>
  </center>
  </body>
</html>
